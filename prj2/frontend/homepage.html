<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="all.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="script.js" defer></script>
</head>
<body>
   <div class="homepage">
    <div class="header">

       </div>

          <input type="file" id="uploadBtn">
          <label for="uploadBtn">Import</label>
       </div>
      </div>
      <div class="option">  
        <div class="My_schedule">
          <a href="">My scheduled events</a>

        <div class="about">
          <a href="">About</a>

      </div>  
      <div class="acc_n_notice">
        <div class="acc">
          <div class="avt">
            <img src="img/avt.webp" alt="" width="60px" height="60px">
          </div>

            Dao Duc Duong

        </div>
        <div class="notice">
          <img src="img/bell.webp" alt="" width="44px" height="44px">

    </div>
    <div class="container">
      <div class="background">  
        <img src="img/background.jpg" alt="">
      </div>
      <div class="index_1">
        Easy scheduling with Calendly
      </div>
      <div class="index_2">
        Calendly is your scheduling automation platform for eliminating the back-and-forth emails to find the perfect time â€” and so much more.
      </div>
      <div class="pop_up" id="popup">
        <p>Join event by code</p>
        <input type="text" placeholder="Enter event code">
        <button class="button" onclick="closePopup()">Join</button>
      </div>
    </div>
    
   </div>
</body>
</html>
